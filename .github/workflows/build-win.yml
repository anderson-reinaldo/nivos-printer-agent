name: Build Electron App for Windows

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          if (Test-Path out) { Remove-Item -Recurse -Force out }
          if (Test-Path .electron-forge) { Remove-Item -Recurse -Force .electron-forge }
          if (Test-Path release) { Remove-Item -Recurse -Force release }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      # ⚠️ windows-build-tools é legado e só funciona no npm, não no Yarn
      # Em runners do GitHub, já vem com MSVC e Python instalados.
      # Se tiver módulos nativos, recomendo usar node-gyp direto
      - name: Ensure Windows build tools
        run: npm install -g node-gyp

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Se você precisar realmente rebuildar nativos
      - name: Rebuild native modules
        run: yarn rebuild || echo "No native modules to rebuild"

      - name: Build application
        run: yarn build

      - name: Build Electron App (Windows)
        run: yarn electron:build:win
        env:
          NODE_ENV: production
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: printer-agent-windows
          path: |
            release/**/*.exe
            release/**/*.msi
            release/**/*.zip
            release/**/win-unpacked/**
